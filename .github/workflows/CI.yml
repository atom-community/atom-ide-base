name: CI
on:
  - push
  - pull_request

jobs:
  Package-Test:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        atom_channel: [stable, beta]
    steps:
      - uses: actions/checkout@v2

      - name: Cache node_modules
        uses: actions/cache@v2
        env:
          cache-name: atom-ide-cache
        with:
          path: |
            node_modules
            ~/.atom/packages
            ~/.pnpm-store
          key: apm-${{ runner.os }}-${{ matrix.atom_channel }}-${{ hashFiles('package.json') }}

      - uses: atom-community/action-setup-atom@v1
        with:
          channel: ${{ matrix.atom_channel }}
      - uses: actions/setup-node@v2
        with:
          version: 14

      - name: Setup PNPM
        uses: pnpm/action-setup@master
        with:
          version: 5

      - name: Install base dependencies
        run: |
          apm install
          npm run prepare.base

      - name: Run tests ğŸ‘©ğŸ¾â€ğŸ’»
        run: npm run test

  Nuclide-Test:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        atom_channel: [stable, beta]
    steps:
      - uses: actions/checkout@v2

      - name: Cache node_modules
        id: github-cache-conan
        uses: actions/cache@v2
        env:
          cache-name: atom-ide-cache
        with:
          path: |
            node_modules
            ~/.atom/packages
            ~/.pnpm-store
          key: pnpm-${{ runner.os }}-${{ matrix.atom_channel }}-${{ hashFiles('package.json') }}

      - uses: atom-community/action-setup-atom@v1
        with:
          channel: ${{ matrix.atom_channel }}
      - uses: actions/setup-node@v2
        with:
          version: 14

      - name: Setup PNPM
        uses: pnpm/action-setup@master
        with:
          version: 5
      - run: |
          pnpm install
          pnpm prepare.nuclide

      - name: Run Linux tests ğŸ‘©ğŸ¾â€ğŸ’»
        if: startsWith(matrix.os,'ubuntu')
        run: |
          pnpm test.nuclide.node
          # pnpm test.nuclide.atom

      - name: Run macos tests ğŸ‘©ğŸ¾â€ğŸ’»
        if: startsWith(matrix.os,'macos')
        uses: nick-invision/retry@v2 # macOS flaky tests sometimes need retries
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_on: error
          command: |
            pnpm test.nuclide.node
            # pnpm test.nuclide.atom

      - name: Run Windows tests ğŸ‘©ğŸ¾â€ğŸ’»
        if: startsWith(matrix.os,'windows')
        continue-on-error: true # 11 of the windows tests fail
        run: |
          pnpm test.nuclide.node
          # pnpm test.nuclide.atom

  Lint:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          version: 14
      - name: Setup PNPM
        uses: pnpm/action-setup@master
        with:
          version: 5

      - name: Commit lint âœ¨
        uses: wagoid/commitlint-github-action@v5

      - name: Install dependencies
        run: npm install

      - name: Format âœ¨
        run: npm run test.format

      - name: Lint âœ¨
        run: npm run test.lint

